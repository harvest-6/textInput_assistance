<div id="kintoneplugin_template">
	<div class="block">
		<label class="kintoneplugin-label">
			<span class="container_label">チェックボックス設定値サンプル</span>
		</label>
		<div class="kintoneplugin-row"></div>
		<div class="kintoneplugin-input-checkbox">
			<span class="kintoneplugin-input-checkbox-item">
				<input type="checkbox" name="checkbox" value="1" id="checkbox_vlue" checked="false">
				<label for="checkbox_vlue">チェックボックスの値を設定値として保存したい場合のサンプル</label>
			</span>
		</div>
	</div>
	<div class="block">
		<label class="kintoneplugin-label">
			<span class="container_label">文字列設定値サンプル</span>
			<span class="kintoneplugin-require">*</span>
		</label>
		<div class="kintoneplugin-row">文字列を設定値として保存したい場合のサンプル</div>
		<div class="kintoneplugin-input-outer">
			<input type="text" id="textbox_value" class="kintoneplugin-input-text">
		</div>
	</div>
	<div class="block">
		<label class="kintoneplugin-label">
			<span class="container_label">フィールド設定値サンプル</span>
			<span class="kintoneplugin-require">*</span>
		</label>
		<div class="kintoneplugin-row">フィールドの値を設定値として保存したい場合のサンプル</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="select_field" name="select_field">
					<option value="">-----</option>
				</select>
			</div>
		</div>
	</div>
	<div class="block">
		<button type="button" id="plugin-submit" class="kintoneplugin-button-dialog-ok">保存する</button>
		<button type="button" id="plugin-cancel" class="kintoneplugin-button-dialog-cancel">キャンセル</button>
	</div>
</div>
